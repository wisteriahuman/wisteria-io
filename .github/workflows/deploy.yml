name: Build & Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx astro build

      - name: Deploy
        run: |
          rm -rf /Users/wisteria/portfolio-dist
          cp -r dist /Users/wisteria/portfolio-dist
          echo "Deployed at $(date)"
